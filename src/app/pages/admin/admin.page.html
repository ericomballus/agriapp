<ion-header class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button size="small" fill="outline" (click)="disableInitPassword()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-row>
      <ion-col size="12" class="ion-align-self-center">
        <div class="ion-text-center ion-text-uppercase">
          <h2>Tentatives d'accÃ©s</h2>
        </div>
      </ion-col>
    </ion-row>
    <ion-row [ngStyle]="{'background-color': '#9c9797' }">
      <ion-col size="2" class="ion-align-self-center">
        <div class="ion-text-center ion-text-uppercase">utilisateur</div>
      </ion-col>
      <!-- -->
      <ion-col size="2" class="ion-align-self-center">
        <div class="ion-text-center ion-text-uppercase">page</div>
      </ion-col>
      <ion-col size="4" class="ion-align-self-center">
        <div class="ion-text-center ion-text-uppercase">action</div>
      </ion-col>

      <ion-col size="4" class="ion-align-self-center">
        <div class="ion-text-center ion-text-uppercase">date</div>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="trackList.length">
    <ion-row
      *ngFor="let track of trackList; let i= index"
      style="width: 100%; max-height: 600px"
      class="data-row data-update"
      [ngStyle]="{'background-color': i % 2 == 0 ? '#f1f1f1' : 'white' }"
    >
      <ion-col size="2" class="ion-align-self-center">
        <div class="ion-text-center inte ion-text-uppercase">
          {{track.userName}}
        </div>
      </ion-col>
      <ion-col size="2" class="ion-align-self-center">
        <div class="ion-text-center inte ion-text-uppercase">
          {{track.page_name}}
        </div>
      </ion-col>

      <ion-col size="4" class="ion-align-self-center">
        <div class="ion-text-center inte">
          <div class="ion-text-center inte">{{track.path}}</div>
        </div>
      </ion-col>

      <ion-col size="4" class="ion-align-self-center">
        <div class="ion-text-center inte">
          <div class="ion-text-center inte ion-text-uppercase">
            {{track.created | date: 'full'}}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="dive">
    <ion-grid class="grid">
      <ion-row>
        <ion-col size-xs="12" size-md="3" size-lg="3" size-sm="6">
          <div class="ion-text-center ion-text-uppercase">
            <h3>employés</h3>
            <ion-button
              class="round"
              fill="outline"
              size="large"
              routerLink="/employee"
              routerDirection="forward"
            >
              <ion-icon name="person-add-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-xs="12" size-md="3" size-lg="3" size-sm="6">
          <div class="ion-text-center ion-text-uppercase">
            <h3>équipements</h3>
            <ion-button
              class="round"
              fill="outline"
              size="large"
              routerLink="/equipement"
              routerDirection="forward"
            >
              <ion-icon name="construct-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-xs="12" size-md="3" size-lg="3" size-sm="6">
          <div class="ion-text-center ion-text-uppercase">
            <h3>Inventaire</h3>
            <ion-button
              class="round"
              fill="outline"
              size="large"
              routerLink="/inventory"
              routerDirection="forward"
            >
              <ion-icon name="reader-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-xs="12" size-md="3" size-lg="3" size-sm="6">
          <div class="ion-text-center ion-text-uppercase">
            <h3>activités</h3>

            <ion-button
              class="round"
              fill="outline"
              size="large"
              size="large"
              routerLink="/activities"
              routerDirection="forward"
            >
              <ion-icon name="film-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-xs="12" size-md="3" size-lg="3" size-sm="6">
          <div class="ion-text-center ion-text-uppercase">
            <h3>salaire</h3>
            <ion-button class="round" fill="outline" size="large">
              <ion-icon name="save-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-xs="12" size-md="3" size-lg="3" size-sm="6">
          <div class="ion-text-center ion-text-uppercase">
            <h3>statistiques</h3>
            <ion-button class="round" fill="outline" size="large">
              <ion-icon name="image-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-xs="12" size-md="3" size-lg="3" size-sm="6">
          <div class="ion-text-center ion-text-uppercase">
            <h3>récoltes</h3>
            <ion-button class="round" fill="outline" size="large">
              <ion-icon name="trail-sign-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-xs="12" size-md="3" size-lg="3" size-sm="6">
          <div class="ion-text-center ion-text-uppercase">
            <h3>a venir</h3>
            <ion-button class="round" fill="outline" size="large">
              <ion-icon name="trail-sign-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

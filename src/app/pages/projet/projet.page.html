<ion-toolbar color="medium">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button fill="clear" slot="icon-only" (click)="createProjet()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-row>
    <ion-col>
      <div class="ion-text-center ion-text-uppercase">
        <h3>liste des projets</h3>
      </div>
      <div>
        <ion-row class="header-row">
          <ion-col size="2" class="ion-align-self-center">
            <div class="ion-text-center ion-text-uppercase">Nom</div>
          </ion-col>

          <ion-col size="2" class="ion-align-self-center">
            <div class="ion-text-center ion-text-uppercase">periode</div>
          </ion-col>
          <ion-col size="3" class="ion-align-self-center">
            <div class="ion-text-center ion-text-uppercase">travaux</div>
          </ion-col>
          <ion-col size="3" class="ion-align-self-center">
            <div class="ion-text-center ion-text-uppercase">actvités</div>
          </ion-col>
          <ion-col size="2" class="ion-align-self-center">
            <div class="ion-text-center ion-text-uppercase">matériels</div>
          </ion-col>
        </ion-row>
      </div>
      <ion-row
        *ngFor="let row of activitiesTab; let i= index"
        class="data-row data-update"
        [ngStyle]="{'background-color': i % 2 == 0 ? '#f1f1f1' : 'white' }"
      >
        <ion-col
          size="2"
          class="ion-align-self-center"
          [ngStyle]="{'height': '30px' }"
        >
          <div class="ion-text-center">{{row.name}}</div>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <div class="ion-text-center" (click)="displayPeriode(row)">voir</div>
        </ion-col>
        <ion-col size="3" class="ion-align-self-center">
          <div class="ion-text-center" (click)="displayPorjetTravaux(row)">
            {{row.travauxlist.length}}
          </div>
        </ion-col>
        <ion-col size="3" class="ion-align-self-center">
          <div class="ion-text-center" (click)="displayProjetActivity(row)">
            {{row.nbractivite}}
          </div>
        </ion-col>

        <ion-col size="2">
          <div class="ion-text-center" (click)="displayMateriel(row)">voir</div>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <!--{{ row.endAt | date:'medium' }}-->
</ion-content>

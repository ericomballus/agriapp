<ion-toolbar color="medium">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <!--
    <ion-buttons slot="end">
    <ion-button fill="clear" slot="icon-only" (click)="createActivitie()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  -->
</ion-toolbar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center ion-text-uppercase">
          <h3>liste des activités</h3>
        </div>
        <div>
          <ion-row class="header-row">
            <ion-col size="2" class="ion-align-self-center">
              <div class="ion-text-center ion-text-uppercase">Nom</div>
            </ion-col>

            <!-- <ion-col size="2" class="ion-align-self-center">
              <div class="ion-text-center ion-text-uppercase">fréquence</div>
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              <div class="ion-text-center ion-text-uppercase">période</div>
            </ion-col>-->
            <ion-col size="4" class="ion-align-self-center">
              <div class="ion-text-center ion-text-uppercase">
                Besoin matériel
              </div>
            </ion-col>
            <ion-col size="4" class="ion-align-self-center">
              <div class="ion-text-center ion-text-uppercase">
                cout matériel
              </div>
            </ion-col>
          </ion-row>
        </div>
        <ion-row
          *ngFor="let row of activitiesTab; let i= index"
          class="data-row data-update"
          [ngStyle]="{'background-color': i % 2 == 0 ? '#f1f1f1' : 'white' }"
        >
          <ion-col
            size="2"
            class="ion-align-self-center"
            [ngStyle]="{'height': '30px' }"
          >
            <div class="ion-text-center">{{row.name}}</div>
          </ion-col>

          <ion-col size="4" class="ion-align-self-center">
            <div class="ion-text-center">{{row.besoinMateriel}}</div>
          </ion-col>

          <ion-col size="4" class="ion-align-self-center">
            <div class="ion-text-center ion-text-uppercase">
              Total dépense: {{row.coutMateriel}}
            </div>
          </ion-col>

          <ion-col size="2">
            <div class="ion-text-center">
              <ion-button
                size="small"
                (click)="presentModal(row)"
                *ngIf="!row.confirm && !row.cancel"
              >
                voir
              </ion-button>
              <ion-button
                (click)="presentModal(row)"
                size="small"
                fill="clear"
                color="success"
                *ngIf="row.confirm"
              >
                <ion-icon
                  slot="icon-only"
                  name="checkmark-circle-outline"
                ></ion-icon>
              </ion-button>
              <ion-button
                (click)="presentModal(row)"
                size="small"
                fill="clear"
                color="success"
                *ngIf="row.cancel"
              >
                <ion-icon
                  slot="icon-only"
                  color="danger"
                  name="close-outline"
                ></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

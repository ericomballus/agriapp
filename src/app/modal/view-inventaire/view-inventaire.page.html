<ion-header>
  <ion-toolbar color="medium">
    <ion-title>{{prod.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="date">
    <div class="input-group">.</div>

    <div class="input-group">
      <input
        style="display: none"
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        ngbDatepicker
        #d="ngbDatepicker"
        [(ngModel)]="model"
      />
      <div class="input-group-append">
        <ion-button
          fill="clear"
          color="primary"
          size="small"
          class="btn btn-outline-secondary calendar"
          (click)="d.toggle()"
          type="button"
          >Debut <ion-icon name="calendar"></ion-icon
        ></ion-button>
      </div>
    </div>
    <div class="input-group">
      <pre>{{model.day}}/{{model.month}}/{{model.year}}</pre>
    </div>
    <div class="input-group">
      <pre>{{model2.day}}/{{model2.month}}/{{model2.year}}</pre>
    </div>
    <div class="input-group">
      <input
        style="display: none"
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp2"
        ngbDatepicker
        #d2="ngbDatepicker"
        [(ngModel)]="model2"
      />
      <div class="input-group-append">
        <ion-button
          fill="clear"
          color="warning"
          size="small"
          class="btn btn-outline-secondary calendar"
          (click)="d2.toggle()"
          type="button"
          >Fin <ion-icon name="calendar"></ion-icon
        ></ion-button>
      </div>
    </div>

    <div class="input-group">.</div>
  </div>
  <ion-row>
    <ion-col
      size-md="2"
      size-lg="2"
      size-xs="12"
      size-sm="12"
      size-xl="12"
      class="ion-padding ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase">
        <ion-button
          fill="outline"
          size="small"
          color="success"
          (click)=" selectByday()"
          >valider
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="header-row">
    <ion-col
      size-sm="2"
      size-md="2"
      size-xm="2"
      size-lg="2"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase">date</div>
    </ion-col>

    <ion-col
      size-sm="1"
      size-md="1"
      size-xm="1"
      size-lg="1"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase">entrer</div>
    </ion-col>
    <ion-col
      size-sm="3"
      size-md="3"
      size-xm="3"
      size-lg="3"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase">motif</div>
    </ion-col>
    <ion-col
      size-sm="2"
      size-md="2"
      size-xm="2"
      size-lg="2"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase">sortie</div>
    </ion-col>
    <ion-col
      size-sm="3"
      size-md="3"
      size-xm="3"
      size-lg="3"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase">motif</div>
    </ion-col>
    <ion-col
      size-sm="1"
      size-md="1"
      size-xm="1"
      size-lg="1"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase"></div>
    </ion-col>
  </ion-row>
  <ion-row
    class="lastDiLine"
    *ngFor="let pro of prod.tabInventaire let i= index"
    [ngStyle]="{'background-color': i % 2 == 0 ? '#f1f1f1' : 'white' }"
  >
    <ion-col
      size-sm="2"
      size-md="2"
      size-xm="2"
      size-lg="2"
      class="ion-align-self-center"
    >
      <div class="ion-text-start ion-text-uppercase">
        <div class="ion-text-center ion-text-uppercase">
          {{pro.created | date}} - {{ pro.created | date:'shortTime' }}
        </div>
      </div>
    </ion-col>

    <ion-col
      size-sm="1"
      size-md="1"
      size-xm="1"
      size-lg="1"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase">
        <ion-badge color="ligth">{{pro.add}}</ion-badge>
      </div>
    </ion-col>
    <ion-col
      size-sm="3"
      size-md="3"
      size-xm="3"
      size-lg="3"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase colPrimary">
        <ion-textarea
          [ngStyle]="{'background-color': prod.alert ? '#f1f1f1' : 'white'}"
          readonly
          [value]="pro.addMotif"
        ></ion-textarea>
      </div>
    </ion-col>
    <ion-col
      size-sm="2"
      size-md="2"
      size-xm="2"
      size-lg="2"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase">
        <ion-badge color="light">{{pro.out}}</ion-badge>
      </div>
    </ion-col>
    <ion-col
      size-sm="3"
      size-md="3"
      size-xm="3"
      size-lg="3"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase colRed">
        <ion-textarea
          [ngStyle]="{'background-color': prod.alert ? '#f1f1f1' : 'white'}"
          readonly
          [value]="pro.outMotif"
        ></ion-textarea>
      </div>
    </ion-col>
    <ion-col
      size-sm="1"
      size-md="1"
      size-xm="1"
      size-lg="1"
      class="ion-align-self-center"
    >
      <div class="ion-text-center ion-text-uppercase">
        <!--<ion-button color="warning" size="small">save</ion-button>-->
      </div>
    </ion-col>
  </ion-row>
</ion-content>

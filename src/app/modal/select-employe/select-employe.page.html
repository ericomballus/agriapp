<ion-header>
  <ion-toolbar>
    <ion-title>select-employe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="dismiss()">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of userList">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>
        <h2>{{user.name}}</h2>
        <p>Status:{{user.typ_employe}}</p>
      </ion-label>
      <ion-checkbox
        slot="end"
        color="primary"
        (ionChange)="selectEmploye(user)"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
